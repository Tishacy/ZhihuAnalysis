<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Zhihu Analysis</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<header>
            <div class="logo-wrapper">
                <a href="/">Zhihu Analysis</a>
            </div>
        </header>
		<div class="main">
			<div class="title">Zhihu Analysis</div>
			<div class="input-container">
				<form class="input-box" action="/analysis.html?">
					<input type="text" name="id" class="question-input" placeholder="zhihu question url" />
                    <input type="submit" class="search-btn" value="">
                    <!-- <a href="#" class="search-btn"></a> -->
                </form>
			</div>
		</div>
		<footer>
			<p>-- Tishacy --</p>
		</footer>

        <script>

            $('form.input-box')[0].onsubmit = function () {
                const $questionInput = $('.question-input')[0];
                const questionId = getQuestionId($questionInput.value);
                if (checkQuestionId(questionId)) {
                    $('.question-input')[0].value = questionId;
                    this.submit();
                } else {
                    return false;
                }
            }
            function getQuestionId (val) {
                if (!isNaN(val)) {
                    return val;
                }
                const arr = val.split('/');
                for (let i=0; i<arr.length; i++) {
                    if (arr[i] === 'question') {
                        return arr[i+1];
                    }
                }
                return false;
            }
            function checkQuestionId (id) {
                id = String(id);
                return (!!Number(id));
            }
        </script>
	</body>
</html>
